<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .h4 {
        background-color: blanchedalmond;

    }
</style>

<body>
    <header></header>
    <h4>registration form</h4>
    <form action="./succsec.html">
        <input type="text" placeholder="username"><br />
        <input type="password" placeholder="enter password"><br />
        <h5>select your class</h5>
        <label for="101">
            <input type="radio" value="class xl" name="class" id="101">class xl
        </label><br />
        <label for="102">
            <input type="radio" value="class xll" name="class" id="102">class xll
        </label><br />
        <h5>select subject</h5>
        <label for="math">
            <input type="checkbox" id="1" name="subject" value="math">maths
        </label><br />
        <label for="physic">
            <input type="checkbox" id="2" name="subject" value="physic">physic
        </label><br />
        <label for="camastry">
            <input type="checkbox" id="3" name="subject" value="camastry">camastry
        </label><br />
        <label for="computer">
            <input type="checkbox" id="4" name=subject" value="computer">computer
        </label><br />
        <label for="English">
            <input type="checkbox" id="5" name="subject" value="English">English
        </label><br />
        <select name="city">
            <option value="your city">your city</option>
            <option value="delhi">delhi</option>
            <option value="banglor">banglor</option>
            <option value="gujrat">gujrat</option>
            <option value="rajsthan">rajsthan</option>
            <option value="pune">pune</option>
            <option value="maharastr">maharastr</option>
            <option value="chhatisgadh">chhatisgadh</option>
        </select><br />
        <textarea name="feedback" id="101" placeholder="please give your valuable feedback year" cols="40"
            rows="10">feedback</textarea><br />

        <button>
            <input type="submit">
        </button>
    </form>
<button><a href="table.html">add more</a></button>
    <footer></footer>

</body>

</html>
