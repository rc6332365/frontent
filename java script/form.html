<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 align="center">Example of form</h1>
                <hr>
                <div class="card mt-3">
                    <div class="card-header text-bg-primary">
                        form
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return submit()">
                            <div class="row">
                                <div class="col-12">
                                    <label for="name" class="form-label">name
                                    </label>
                                    <input type="text" class="form-control" id="name" placeholder="enter your name">

                                </div>
                                <div class="col-12">
                                    <label for="age" class="form-label">age
                                    </label>
                                    <input type="text" class="form-control" id="age" placeholder="enter your age">

                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">E-mail
                                    </label>
                                    <input type="text" class="form-control" id="email" placeholder="enter your email">

                                </div>
                                <div class="col-12 mt-3 text-center">
                                    <input type="submit" name="submit" class="btn btn-primary">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header text-bg-primary">
                        Information
                    </div>
                    <div class="card-body" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function submit() {

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;

            //  console.log("  function called succesfully.... " );

            document.getElementById("output").innerHTML =
                `   <table class="table">
                    <tr>
                        <td> name:  ${name}</td>
                        <td> age:  ${age}</td>
                        <td> email:  ${email}</td>

                    </tr>
                    <tr>
                        <td>
                           age: ${age}
                        </td>
                    </tr>
                    <tr>
                        <td>
                           email:  ${email}
                        </td>
                    </tr>
                </table>`;
            return false;

        }
    </script>
</body>

</html>
