<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card shadow mt-3">
                    <div class="card-header h2 text-bg-primary">
                        Example of Object
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <label for="name" class="form-label">Enter your name</label>
                            <input type="text" name="name" id="name" class="form-control" required>

                            <label for="number" class="form-label">Enter your phone_number</label>
                            <input type="number" name="number" id="number" class="form-control" required>

                            <label for="email" class="form-label">Enter your email</label>
                            <input type="email" name="email" id="email" class="form-control" required>

                            <div class="text-end">
                                <button type="button" onclick="submitForm()"
                                    class="btn btn-primary mt-3">Submit</button>
                                <button type="button" onclick="resetForm()" class="btn btn-danger mt-3">Clear
                                    All</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8 offset-2">
                <div class="card shadow mt-3">
                    <div class="card-header h2 text-bg-primary">
                        Example of Object
                    </div>
                    <div class="card-body">
                        <table class="table mt-2">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody">
                                <!-- Display data here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
   <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;

            // Log data to the console
            console.log("Submitted Data:");
            console.log("Name:", name);
            console.log("Phone Number:", number);
            console.log("Email:", email);

            // Display data in a new row of the table
            const tableBody = document.getElementById('studentTableBody');
            const newRow = tableBody.insertRow(tableBody.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = number;
            cell3.innerHTML = email;
            cell4.innerHTML = `<button type="button" onclick="editRow(this)" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                               <button type="button" onclick="deleteRow(this.parentNode.parentNode);" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>`;

            // Store data in cookies
            document.cookie = `name=${name}`;
            document.cookie = `number=${number}`;
            document.cookie = `email=${email}`;

            // Clear the form after submission
            document.getElementById('studentForm').reset();
        }

        function resetForm() {
            document.getElementById('studentForm').reset();
        }

        function editRow(row) {
            // Implement edit logic if needed
            alert('Edit functionality not implemented in this example.');
        }

        function deleteRow(row) {
            // Implement delete logic if needed
            
            row.remove();

        }
    </script>
</body>

</html>
