<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Working with variable</h1>
    <b>use consoleto see output</b>
    <script>
        "use strict"
        // declaring (creat) a variable
        var name = "Rahul";
        var age = 19;
        var gender = true;
        var weight = 50.14;
        var address = null;

        //printing the variable
        console.log(name);
        console.log(age);
        console.log(gender);
        console.log("weight =", weight);

        //change name
        name = 100;
        age = "wenty two";
        address = " chitra,Bhavnagar";
        weight = 85.15;
        console.log(name, age, address);
        console.log(weight);
    </script>
    <script>
        alert(address);
    </script>
</body>

</html>
